<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            padding: 5px 10px;
            text-decoration: none;
        }
        
        /*Links não visitados e visitados com as mesmas cores
        a:link, a:visited {
            color: #b9c941;
        }
        */

        /*Links não visitados*/
        a:link {
            color: #b9c941;
        }

        /*Links visitados*/
        a:visited {
            color: #c0c0c0;
        }

        /*Links Hover, passa o cursor sobre o link*/
        a:hover {
            color: #fff;
            background: #6d790f;
        }

        /*Links Ativos, quando clicado*/
        a:active {
            color: #e4f371;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com">Google</a> |
    <a href="https://www.tecmundo.com.br">Tec Mundo</a> |
    <a href="https://www.megacurioso.com">Mega Curioso</a>
</body>
</html>
